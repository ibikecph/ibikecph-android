dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - git submodule update --init
test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
deployment:
  beta:
    branch: develop
    commands:
      - ./gradlew :cykelplanen:uploadReleaseToHockeyApp
      - ./gradlew :ibikecph-app:uploadReleaseToHockeyApp
      #- ./gradlew :cykelplanen:uploadDebugToHockeyApp
      #- ./gradlew :ibikecph-app:uploadDebugToHockeyApp